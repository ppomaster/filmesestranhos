<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Filmes Estranhos</title>
<style>
  body { background: #121212; color: #f0f0f0; font-family: sans-serif; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #00ffaa; }
  .form { text-align: center; margin-bottom: 20px; }
  input, button {
    padding: 10px; border-radius: 5px; border: none; margin: 5px;
    font-size: 16px;
  }
  input { width: 40%; }
  button { background-color: #00ffaa; color: #121212; cursor: pointer; }
  button:hover { background-color: #00cc88; }
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .card {
    background-color: #1e1e1e; border-radius: 10px; padding: 10px;
    display: flex; flex-direction: column; align-items: center;
  }
  .card img {
    width: 100%; max-width: 200px; border-radius: 8px;
    cursor: pointer;
  }
  .card h3 { color: #00ffaa; margin: 10px 0 5px; text-align: center; }
  .card p { font-size: 13px; color: #ccc; text-align: center; }
  .delete-btn {
    background-color: red; color: white;
    border: none; padding: 5px 10px;
    border-radius: 5px;
    margin-top: 8px;
    cursor: pointer;
  }
  .opcoes {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h1>üé• Filmes Estranhos</h1>

<div class="form">
  <input type="text" id="input-filme" placeholder="Digite o nome do filme">
  <input type="text" id="input-ano" placeholder="Ano (opcional)">
  <button onclick="buscarOpcoes()">Buscar</button>
</div>

<div id="opcoes" class="opcoes"></div>

<div class="container" id="lista-filmes"></div>

<script>
const apiSheet = 'https://sheetdb.io/api/v1/dlats2maboyum';
const tmdbKey = '9aa24d4f0459c164a27019c4c4504ff3';

const lista = document.getElementById('lista-filmes');
const divOpcoes = document.getElementById('opcoes');

async function buscarTMDB(filme, ano) {
  const url = `https://api.themoviedb.org/3/search/movie?api_key=${tmdbKey}&query=${encodeURIComponent(filme)}${ano ? '&year=' + ano : ''}&language=pt-BR`;
  const busca = await fetch(url);
  const dadosBusca = await busca.json();
  return dadosBusca.results || [];
}

async function buscarOpcoes() {
  const nome = document.getElementById('input-filme').value.trim();
  const ano = document.getElementById('input-ano').value.trim();

  if (!nome) {
    alert('Digite o nome do filme');
    return;
  }

  const filmes = await buscarTMDB(nome, ano);
  divOpcoes.innerHTML = '';

  if (filmes.length === 0) {
    divOpcoes.innerHTML = '<p>Nenhum filme encontrado.</p>';
    return;
  }

  filmes.forEach(f => {
    const poster = f.poster_path ? `https://image.tmdb.org/t/p/w500${f.poster_path}` : '';
    const item = document.createElement('div');
    item.className = 'card';
    item.innerHTML = `
      <img src="${poster}" alt="${f.title}">
      <h3>${f.title} (${f.release_date ? f.release_date.split('-')[0] : 'N/A'})</h3>
      <p>${f.overview || 'Sem sinopse.'}</p>
      <button onclick="adicionarFilme(${f.id})">Adicionar</button>
    `;
    divOpcoes.appendChild(item);
  });
}

async function obterDetalhes(id) {
  const detalhes = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${tmdbKey}&language=pt-BR`);
  return await detalhes.json();
}

async function adicionarFilme(id) {
  const det = await obterDetalhes(id);

  const body = {
    data: [{
      Titulo: det.title,
      Poster: det.poster_path ? `https://image.tmdb.org/t/p/w500${det.poster_path}` : '',
      Sinopse: det.overview || 'Sem sinopse.',
      Ano: det.release_date ? det.release_date.split('-')[0] : 'Desconhecido',
      ID: det.id,
      Avaliacao: det.vote_average || '',
      Genero: det.genres.map(g => g.name).join(', '),
      Duracao: det.runtime ? det.runtime + ' min' : ''
    }]
  };

  const res = await fetch(apiSheet, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });

  if (res.ok) {
    alert('Filme adicionado!');
    divOpcoes.innerHTML = '';
    document.getElementById('input-filme').value = '';
    document.getElementById('input-ano').value = '';
    carregarFilmes();
  } else {
    alert('Erro ao adicionar filme.');
  }
}

async function carregarFilmes() {
  const res = await fetch(apiSheet);
  const data = await res.json();
  lista.innerHTML = '';
  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${item.Poster}" alt="${item.Titulo}" onclick="window.location.href='detalhes.html?id=${item.ID}'">
      <h3>${item.Titulo} (${item.Ano})</h3>
      <p>${item.Genero || ''}</p>
      <p>‚≠ê ${item.Avaliacao || '0'}</p>
      <button class="delete-btn" onclick="deletarFilme('${item.Titulo}')">Excluir</button>
    `;
    lista.appendChild(div);
  });
}

async function deletarFilme(titulo) {
  const url = `${apiSheet}/Titulo/${encodeURIComponent(titulo)}`;
  const res = await fetch(url, { method: 'DELETE' });
  if (res.ok) {
    alert('Filme exclu√≠do');
    carregarFilmes();
  } else {
    alert('Erro ao excluir');
  }
}

carregarFilmes();
</script>

</body>
</html>
