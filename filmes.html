<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes Estranhos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Filmes Estranhos</h1>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="container">
    <div class="add-section">
      <input type="text" id="titulo" placeholder="Digite o nome do filme">
      <button onclick="adicionarFilme()">Adicionar Filme</button>
    </div>

    <div id="filmes"></div>
  </div>

  <script>
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    if (!usuarioLogado) {
      window.location.href = 'login.html';
    }

    const API_URL = 'https://sheetdb.io/api/v1/dlats2maboyum?sheet=filmes';

    async function carregarFilmes() {
      const response = await fetch(API_URL);
      const filmes = await response.json();

      const container = document.getElementById('filmes');
      container.innerHTML = '';

      filmes.forEach((filme, index) => {
        const card = document.createElement('div');
        card.className = 'filme-card';
        card.innerHTML = `
          <h3>${filme.titulo}</h3>
          ${usuarioLogado === 'ppomaster' ? `<button onclick="excluirFilme('${filme.id}')">Excluir</button>` : ''}
        `;
        container.appendChild(card);
      });
    }

    async function adicionarFilme() {
      const titulo = document.getElementById('titulo').value.trim();
      if (!titulo) {
        alert('Digite o nome do filme');
        return;
      }

      const dados = {
        data: [{ titulo }]
      };

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      if (response.ok) {
        document.getElementById('titulo').value = '';
        carregarFilmes();
      } else {
        alert('Erro ao adicionar filme');
      }
    }

    async function excluirFilme(id) {
      if (!confirm('Deseja excluir este filme?')) return;

      await fetch(`${API_URL}/id/${id}`, { method: 'DELETE' });
      carregarFilmes();
    }

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    carregarFilmes();
  </script>
</body>
</html>
