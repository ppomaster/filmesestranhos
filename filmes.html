<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Filmes Estranhos</title>
<style>
  body { background: #121212; color: #f0f0f0; font-family: sans-serif; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #00ffaa; }
  .form { text-align: center; margin-bottom: 20px; }
  input, button {
    padding: 10px; border-radius: 5px; border: none; margin: 5px;
    font-size: 16px;
  }
  input { width: 60%; }
  button { background-color: #00ffaa; color: #121212; cursor: pointer; }
  button:hover { background-color: #00cc88; }
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .card {
    background-color: #1e1e1e; border-radius: 10px; padding: 10px;
    display: flex; flex-direction: column; align-items: center;
  }
  .card img {
    width: 100%; max-width: 200px; border-radius: 8px;
    cursor: pointer;
  }
  .card h3 { color: #00ffaa; margin: 10px 0 5px; text-align: center; }
  .card p { font-size: 13px; color: #ccc; text-align: center; }
  .delete-btn {
    background-color: red; color: white;
    border: none; padding: 5px 10px;
    border-radius: 5px;
    margin-top: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>üé• Filmes Estranhos</h1>

<div class="form">
  <input type="text" id="input-filme" placeholder="Digite o nome do filme">
  <button onclick="adicionarFilme()">Adicionar</button>
</div>

<div class="container" id="lista-filmes"></div>

<script>
const apiSheet = 'https://sheetdb.io/api/v1/dlats2maboyum';
const tmdbKey = '9aa24d4f0459c164a27019c4c4504ff3';

const lista = document.getElementById('lista-filmes');

async function buscarTMDB(filme) {
  const busca = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${tmdbKey}&query=${encodeURIComponent(filme)}&language=pt-BR`);
  const dadosBusca = await busca.json();
  if (dadosBusca.results && dadosBusca.results.length > 0) {
    const m = dadosBusca.results[0];
    const detalhes = await fetch(`https://api.themoviedb.org/3/movie/${m.id}?api_key=${tmdbKey}&language=pt-BR`);
    const det = await detalhes.json();

    return {
      titulo: m.title,
      poster: m.poster_path ? `https://image.tmdb.org/t/p/w500${m.poster_path}` : '',
      sinopse: m.overview || 'Sem sinopse.',
      ano: m.release_date ? m.release_date.split('-')[0] : 'Desconhecido',
      id: m.id,
      avaliacao: det.vote_average || '',
      genero: det.genres.map(g => g.name).join(', '),
      duracao: det.runtime ? det.runtime + ' min' : ''
    };
  }
  return null;
}

async function carregarFilmes() {
  const res = await fetch(apiSheet);
  const data = await res.json();
  lista.innerHTML = '';
  data.forEach(item => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${item.Poster}" alt="${item.Titulo}" onclick="window.location.href='detalhes.html?id=${item.ID}'">
      <h3>${item.Titulo} (${item.Ano})</h3>
      <p>${item.Genero || ''}</p>
      <p>‚≠ê ${item.Avaliacao || '0'}</p>
      <button class="delete-btn" onclick="deletarFilme('${item.Titulo}')">Excluir</button>
    `;
    lista.appendChild(div);
  });
}

async function adicionarFilme() {
  const nome = document.getElementById('input-filme').value.trim();
  if (!nome) {
    alert('Digite o nome do filme');
    return;
  }

  const dadosFilme = await buscarTMDB(nome);

  if (!dadosFilme) {
    alert('Filme n√£o encontrado na API');
    return;
  }

  const body = {
    data: [{
      Titulo: dadosFilme.titulo,
      Poster: dadosFilme.poster,
      Sinopse: dadosFilme.sinopse,
      Ano: dadosFilme.ano,
      ID: dadosFilme.id,
      Avaliacao: dadosFilme.avaliacao,
      Genero: dadosFilme.genero,
      Duracao: dadosFilme.duracao
    }]
  };

  const res = await fetch(apiSheet, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });

  if (res.ok) {
    alert('Filme adicionado!');
    document.getElementById('input-filme').value = '';
    carregarFilmes();
  } else {
    alert('Erro ao adicionar filme.');
  }
}

async function deletarFilme(titulo) {
  const url = `${apiSheet}/Titulo/${encodeURIComponent(titulo)}`;
  const res = await fetch(url, { method: 'DELETE' });
  if (res.ok) {
    alert('Filme exclu√≠do');
    carregarFilmes();
  } else {
    alert('Erro ao excluir');
  }
}

carregarFilmes();
</script>

</body>
</html>
