<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filmes Estranhos - Filmes</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffaa;
    }
    nav {
      background-color: #2a2a2a;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #00ffaa;
    }
    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #00ffaa;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    form button {
      padding: 10px 20px;
      background-color: #00ffaa;
      color: #121212;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #00cc88;
    }
    .filmes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .filme {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px;
      position: relative;
    }
    .filme img {
      width: 100%;
      border-radius: 8px;
    }
    .filme h3 {
      margin: 10px 0 5px;
      color: #00ffaa;
    }
    .filme p {
      font-size: 14px;
      color: #ccc;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ¥ Filmes Estranhos</h1>
</header>

<nav>
  <a href="index.html">InÃ­cio</a>
  <a href="filmes.html">Filmes</a>
  <a href="#">Sobre</a>
</nav>

<main>
  <h2>ðŸŽ¬ Lista de Filmes Estranhos</h2>

  <form id="form-filme">
    <input type="text" id="input-filme" placeholder="Nome do filme" required />
    <button type="submit">Adicionar Filme</button>
  </form>

  <div class="filmes" id="lista-filmes"></div>
</main>

<footer>
  &copy; 2025 Filmes Estranhos. Todos os direitos reservados.
</footer>

<script>
  const apiSheetDB = 'https://sheetdb.io/api/v1/dlats2maboyum';
  const apiOMDb = 'https://www.omdbapi.com/?apikey=6cbfb854&t=';

  const listaFilmes = document.getElementById('lista-filmes');
  const form = document.getElementById('form-filme');
  const inputFilme = document.getElementById('input-filme');

  let filmesExistentes = [];

  async function carregarFilmes() {
    const res = await fetch(apiSheetDB);
    const dados = await res.json();

    filmesExistentes = dados.map(item => item.Titulo?.toLowerCase());
    listaFilmes.innerHTML = '';

    dados.forEach(item => {
      const div = document.createElement('div');
      div.classList.add('filme');

      div.innerHTML = `
        <button class="delete-btn" onclick="deletarFilme('${item.id}')">Ã—</button>
        <img src="${item.Poster}" alt="${item.Titulo}">
        <h3>${item.Titulo} (${item.Ano})</h3>
        <p>${item.Plot}</p>
      `;
      listaFilmes.appendChild(div);
    });
  }

  async function buscarFilmeOMDb(nome) {
    const res = await fetch(apiOMDb + encodeURIComponent(nome));
    const dados = await res.json();
    if (dados.Response === "False") return null;
    return dados;
  }

  async function adicionarFilme(nome) {
    if (filmesExistentes.includes(nome.toLowerCase())) {
      alert('Esse filme jÃ¡ estÃ¡ na lista!');
      return;
    }

    const filme = await buscarFilmeOMDb(nome);
    if (!filme) {
      alert('Filme nÃ£o encontrado na OMDb!');
      return;
    }

    const dados = {
      data: [{
        Titulo: filme.Title,
        Ano: filme.Year,
        Poster: filme.Poster,
        Plot: filme.Plot,
        id: `${filme.imdbID}-${Date.now()}`
      }]
    };

    const res = await fetch(apiSheetDB, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(dados)
    });

    if (res.ok) {
      alert('Filme adicionado com sucesso!');
      inputFilme.value = '';
      carregarFilmes();
    } else {
      alert('Erro ao adicionar filme.');
    }
  }

  async function deletarFilme(id) {
    const res = await fetch(`${apiSheetDB}/id/${id}`, {
      method: 'DELETE'
    });
    if (res.ok) {
      alert('Filme removido!');
      carregarFilmes();
    } else {
      alert('Erro ao remover filme.');
    }
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const nome = inputFilme.value.trim();
    if (nome) {
      adicionarFilme(nome);
    }
  });

  carregarFilmes();
</script>

</body>
</html>
