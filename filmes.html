<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filmes Estranhos - Filmes</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #00ffaa;
        }
        nav {
            background-color: #2a2a2a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #00ffaa;
        }
        main {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            color: #00ffaa;
        }
        /* Formul치rio */
        form#form-filme {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        form#form-filme input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }
        form#form-filme button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #00ffaa;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form#form-filme button:hover {
            background-color: #00cc88;
        }
        /* Filmes */
        .filmes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .filme {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .filme:hover {
            transform: scale(1.03);
        }
        .filme img {
            width: 100%;
            border-radius: 8px;
        }
        .filme h3 {
            margin: 10px 0 5px;
            color: #00ffaa;
        }
        .filme p {
            font-size: 14px;
            color: #ccc;
        }
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>游꿘 Filmes Estranhos</h1>
    </header>

    <nav>
        <a href="index.html">In칤cio</a>
        <a href="filmes.html">Filmes</a>
        <a href="#">Sobre</a>
    </nav>

    <main>
        <h2>游꿟 Lista de Filmes Estranhos</h2>

        <form id="form-filme">
            <input type="text" id="input-filme" placeholder="Nome do filme" required />
            <button type="submit">Adicionar Filme</button>
        </form>

        <div class="filmes" id="lista-filmes">
            <!-- Filmes v칚o aparecer aqui via JS -->
        </div>
    </main>

    <footer>
        &copy; 2025 Filmes Estranhos. Todos os direitos reservados.
    </footer>

    <script>
        const apiUrl = 'https://sheetdb.io/api/v1/dlats2maboyum';
        const listaFilmes = document.getElementById('lista-filmes');
        const form = document.getElementById('form-filme');
        const inputFilme = document.getElementById('input-filme');
        let filmesExistentes = [];

        // Fun칞칚o para buscar filmes da API e mostrar na tela
        async function carregarFilmes() {
            const res = await fetch(apiUrl);
            const dados = await res.json();

            filmesExistentes = dados.map(item => item.Filmes.toLowerCase());
            listaFilmes.innerHTML = '';

            dados.forEach(item => {
                // Aqui vamos criar a estrutura do filme para a grid
                // Se quiser, pode ajustar para imagem e descri칞칚o
                // Por enquanto s칩 o t칤tulo, pois a API tem s칩 o nome do filme

                const divFilme = document.createElement('div');
                divFilme.classList.add('filme');

                // Como voc칡 n칚o tem imagens na planilha, vamos mostrar s칩 o t칤tulo (sem imagem e descri칞칚o)
                divFilme.innerHTML = `
                    <h3>${item.Filmes}</h3>
                    <p>Descri칞칚o ainda n칚o cadastrada.</p>
                `;

                listaFilmes.appendChild(divFilme);
            });
        }

        // Fun칞칚o para adicionar filme na planilha via API (evitando duplicatas)
        async function adicionarFilme(nome) {
            if (filmesExistentes.includes(nome.toLowerCase())) {
                alert('Esse filme j치 est치 na lista!');
                return;
            }

            const bodyData = {
                data: [{ Filmes: nome }]
            };

            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bodyData)
            });

            if (res.ok) {
                alert('Filme adicionado com sucesso!');
                inputFilme.value = '';
                carregarFilmes();
            } else {
                alert('Erro ao adicionar filme. Tente novamente.');
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const filme = inputFilme.value.trim();
            if (filme) {
                adicionarFilme(filme);
            }
        });

        // Carrega os filmes quando abrir a p치gina
        carregarFilmes();
    </script>

</body>
</html>
