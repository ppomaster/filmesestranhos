<html lang="pt-br">
<head>

<body>

    <header>
        <h1>ðŸŽ¥ Filmes Estranhos</h1>
    </header>

    <nav>
        <a href="index.html">InÃ­cio</a>
        <a href="filmes.html">Filmes</a>
        <a href="#">Sobre</a>
    </nav>

    <main>
        <h2>ðŸŽ¬ Lista de Filmes Estranhos</h2>

        <form id="form-filme">
            <input type="text" id="input-filme" placeholder="Nome do filme" required />
            <button type="submit">Adicionar Filme</button>
        </form>

        <div class="filmes" id="lista-filmes">
            <!-- Filmes vÃ£o aparecer aqui via JS -->
        </div>
    </main>

    <footer>
        &copy; 2025 Filmes Estranhos. Todos os direitos reservados.
    </footer>

    <script>
        const apiUrl = 'https://sheetdb.io/api/v1/dlats2maboyum';
        const listaFilmes = document.getElementById('lista-filmes');
        const form = document.getElementById('form-filme');
        const inputFilme = document.getElementById('input-filme');
        let filmesExistentes = [];

        // FunÃ§Ã£o para buscar filmes da API e mostrar na tela
        async function carregarFilmes() {
            const res = await fetch(apiUrl);
            const dados = await res.json();

            // Ajuste aqui: usa exatamente o nome da coluna
            filmesExistentes = dados.map(item => item["Filmes Estranhos"].toLowerCase());
            listaFilmes.innerHTML = '';

            dados.forEach(item => {
                const divFilme = document.createElement('div');
                divFilme.classList.add('filme');

                divFilme.innerHTML = `
                    <h3>${item["Filmes Estranhos"]}</h3>
                    <p>DescriÃ§Ã£o ainda nÃ£o cadastrada.</p>
                `;

                listaFilmes.appendChild(divFilme);
            });
        }

        // FunÃ§Ã£o para adicionar filme na planilha via API (evitando duplicatas)
        async function adicionarFilme(nome) {
            if (filmesExistentes.includes(nome.toLowerCase())) {
                alert('Esse filme jÃ¡ estÃ¡ na lista!');
                return;
            }

            // Aqui o corpo da requisiÃ§Ã£o precisa ter a chave correta
            const bodyData = {
                data: [{ "Filmes Estranhos": nome }]
            };

            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bodyData)
            });

            if (res.ok) {
                alert('Filme adicionado com sucesso!');
                inputFilme.value = '';
                carregarFilmes();
            } else {
                alert('Erro ao adicionar filme. Tente novamente.');
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const filme = inputFilme.value.trim();
            if (filme) {
                adicionarFilme(filme);
            }
        });

        // Carrega os filmes quando abrir a pÃ¡gina
        carregarFilmes();
    </script>

</body>
</html>
