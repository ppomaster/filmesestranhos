<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Estranhos</title>
</head>
<body>
    <h1>Lista de Filmes Estranhos</h1>

    <ul id="lista-filmes"></ul>

    <h2>Adicionar Filme</h2>
    <input type="text" id="input-filme" placeholder="Nome do filme">
    <button onclick="adicionarFilme()">Adicionar</button>

    <script>
        const apiUrl = 'https://sheetdb.io/api/v1/dlats2maboyum';
        const lista = document.getElementById('lista-filmes');

        function carregarFilmes() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    lista.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.Titulo;
                        lista.appendChild(li);
                    });
                });
        }

        function adicionarFilme() {
            const nome = document.getElementById('input-filme').value.trim();
            if (!nome) {
                alert('Digite o nome do filme!');
                return;
            }

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [{ Titulo: nome }] })
            })
            .then(res => {
                if (res.ok) {
                    alert('Filme adicionado!');
                    document.getElementById('input-filme').value = '';
                    carregarFilmes();
                } else {
                    alert('Erro ao adicionar filme!');
                }
            });
        }

        carregarFilmes();
    </script>
</body>
</html>
