<script>
    const apiKeyTMDB = '9aa24d4f0459c164a27019c4c4504ff3'; // Sua chave TMDb
    const apiSheetDB = 'https://sheetdb.io/api/v1/dlats2maboyum'; // Sua API SheetDB

    const listaFilmes = document.getElementById('lista-filmes');
    const form = document.getElementById('form-filme');
    const inputFilme = document.getElementById('input-filme');

    let filmesExistentes = [];

    // Buscar filmes da planilha SheetDB
    async function carregarFilmes() {
        try {
            const res = await fetch(apiSheetDB);
            const dados = await res.json();

            filmesExistentes = dados.map(item => item.Titulo.toLowerCase());
            listaFilmes.innerHTML = '';

            if (dados.length === 0) {
                listaFilmes.innerHTML = '<p>Nenhum filme cadastrado ainda.</p>';
                return;
            }

            dados.forEach(item => {
                const divFilme = document.createElement('div');
                divFilme.classList.add('filme');

                const poster = item.Poster ? item.Poster : 'https://via.placeholder.com/300x450?text=Sem+Imagem';

                divFilme.innerHTML = `
                    <img src="${poster}" alt="${item.Titulo}">
                    <h3>${item.Titulo}</h3>
                    <p>${item.Sinopse}</p>
                    <small>Lan√ßamento: ${item.Lancamento || 'Desconhecido'}</small>
                    <button class="btn-excluir" data-id="${item.id || item._id || item.ID || ''}">Excluir</button>
                `;

                listaFilmes.appendChild(divFilme);
            });

            // Adiciona evento para bot√£o excluir
            document.querySelectorAll('.btn-excluir').forEach(btn => {
                btn.addEventListener('click', excluirFilme);
            });

        } catch (error) {
            console.error('Erro ao carregar filmes:', error);
            listaFilmes.innerHTML = '<p>Erro ao carregar filmes. Tente recarregar a p√°gina.</p>';
        }
    }

    // Buscar filme na TMDb pela API
    async function buscarFilmeTMDB(nome) {
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKeyTMDB}&query=${encodeURIComponent(nome)}&language=pt-BR`;
        try {
            const res = await fetch(url);
            const data = await res.json();

            if (!data.results || data.results.length === 0) {
                return null;
            }

            const filme = data.results[0];

            return {
                titulo: filme.title,
                sinopse: filme.overview || 'Sinopse n√£o dispon√≠vel.',
                poster: filme.poster_path ? `https://image.tmdb.org/t/p/w500${filme.poster_path}` : null,
                lancamento: filme.release_date || 'Desconhecido'
            };
        } catch (error) {
            console.error('Erro ao buscar filme na TMDb:', error);
            return null;
        }
    }

    // Adicionar filme na SheetDB
    async function adicionarFilmeSheetDB(filme) {
        const bodyData = {
            data: [{
                Titulo: filme.titulo,
                Sinopse: filme.sinopse,
                Poster: filme.poster || '',
                Lancamento: filme.lancamento
            }]
        };

        try {
            const res = await fetch(apiSheetDB, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bodyData)
            });

            return res.ok;
        } catch (error) {
            console.error('Erro ao adicionar filme na planilha:', error);
            return false;
        }
    }

    // Excluir filme da SheetDB
    async function excluirFilme(event) {
        const id = event.target.getAttribute('data-id');
        if (!id) {
            alert('ID do filme n√£o encontrado para exclus√£o.');
            return;
        }

        if (!confirm('Tem certeza que deseja excluir este filme?')) return;

        try {
            // SheetDB usa DELETE /{id} para deletar, pode variar se for outro id
            const res = await fetch(`${apiSheetDB}/${id}`, {
                method: 'DELETE'
            });
