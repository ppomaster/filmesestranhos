<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Filmes Estranhos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h1>Login</h1>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <a href="recuperar.html">Esqueceu a senha?</a>
</div>

<script>
const apiSheet = 'https://sheetdb.io/api/v1/dlats2maboyum?sheet=Página2';

async function fazerLogin() {
  const usuario = document.getElementById('usuario').value.trim();
  const senha = document.getElementById('senha').value.trim();

  if (!usuario || !senha) {
    alert('Preencha todos os campos');
    return;
  }

  try {
    const res = await fetch(apiSheet);
    const dados = await res.json();

    const user = dados.find(u => u.Usuario === usuario && u.Senha === senha);

    if (user) {
      localStorage.setItem('usuarioLogado', usuario);
      window.location.href = 'filmes.html';
    } else {
      alert('Usuário ou senha incorretos');
    }
  } catch (error) {
    alert('Erro ao fazer login');
    console.error(error);
  }
}
</script>

</body>
</html>
