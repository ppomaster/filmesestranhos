<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Filmes Estranhos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Filmes Estranhos</h1>
    <input type="text" id="usuario" placeholder="Usu치rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <a href="registro.html">Criar conta</a>
    <a href="recuperar.html">Esqueci minha senha</a>
  </div>

  <script>
    const API = "https://sheetdb.io/api/v1/dlats2maboyum?sheet=p치gina2";

    function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      fetch(API)
        .then(res => res.json())
        .then(data => {
          const user = data.find(u => u.usuario === usuario && u.senha === senha);
          if (user) {
            localStorage.setItem('usuario', usuario);
            localStorage.setItem('admin', usuario === 'ppomaster' ? 'true' : 'false');
            window.location.href = "filmes.html";
          } else {
            alert("Usu치rio ou senha inv치lidos!");
          }
        });
    }
  </script>
</body>
</html>
