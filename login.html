<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Filmes Estranhos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p>Não tem conta? <a href="registro.html">Cadastre-se</a></p>
  </div>

  <script>
    async function fazerLogin() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      const response = await fetch('https://sheetdb.io/api/v1/dlats2maboyum?sheet=usuarios');
      const data = await response.json();

      const user = data.find(item => item.usuario === usuario && item.senha === senha);

      if (user) {
        localStorage.setItem('usuarioLogado', usuario);
        window.location.href = 'filmes.html';
      } else {
        alert('Usuário ou senha inválidos');
      }
    }
  </script>
</body>
</html>
